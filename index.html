
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دار هبة الأمل للنشر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3eafc;
            color: #4a235a;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6c3483;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .logo, .cover, .book {
            margin: 20px auto;
            text-align: center;
        }
        .logo img, .cover img {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .download-btn {
            display: inline-block;
            background-color: #512e5f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #6c3483;
        }
    </style>
</head>
<body>

<header>
    <h1>دار هبة الأمل للنشر</h1>
</header>

<section class="logo">
    <h2>شعار الدار</h2>
    <img src="logo.png" alt="شعار دار هبة الأمل للنشر">
</section>

<section class="cover">
    <h2>صورة الغلاف</h2>
    <img src="cover.png" alt="صورة الغلاف">
</section>

<section class="book">
    <h2>تحميل الكتاب</h2>
    <a href="book.pdf" class="download-btn" download>تحميل الكتاب</a>
</section>

</body>
</html>
